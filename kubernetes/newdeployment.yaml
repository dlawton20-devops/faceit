apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deployment
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: eu.gcr.io/dl-project-354114/test-app:latest
        env:
        - name: POSTGRESQL_DBNAME
          value: "#{POSTGRESQL_DBNAME}#"
        - name: POSTGRESQL_HOST
          value: "#{POSTGRESQL_HOST}#"
        - name: POSTGRESQL_PASSWORD
          value: "#{POSTGRESQL_PASSWORD}#"
        - name: POSTGRESQL_PORT
          value: "#{POSTGRESQL_PORT}#"
        - name: POSTGRESQL_USER
          value: "#{POSTGRESQL_USER}#"
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
